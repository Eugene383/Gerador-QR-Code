<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
       
        <title>Gerador de QR</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h3>Gerador de QR Code</h3>
                <p>Insira um texto para gerar um QR Code</p>
            </header>
            <main class="form">
                <input type="text" placeholder="digite o texto" id="input">
                <button id="btn-gerar">Gerar QR code</button>
            </main>
            
            <footer class="qr-code">
                <img src="../LoginDarkLight/assets/1700641041697.jpg" alt="" class="img">
            </footer>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
